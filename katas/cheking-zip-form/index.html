<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">

      <form>
        <label for="ZIP">Индекс :</label>
        <input type="text" id="ZIP" required>
        <label for="Country">Страна :</label>
        <select id="Country">
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="ru" selected>Russia</option>
          <option value="ch">Switzerland</option>
          <option value="nl">The Netherlands</option>
        </select>
        <input type="submit" value="Проверить" id="Submit">
      </form>

      <hr>

      <form>
        <label for="file">Выберите файл меньше 75 кВ : </label>
        <input type="file" id="file">
        <ul class="file-list">
        </ul>

        <button type="submit" id="file-submit">Загрузить</button>
      </form>
      <hr>

      <form>
        <p>
        <fieldset>
          <legend>Title<abbr title="This field is mandatory">*</abbr></legend>
          <!-- <input type="radio" required name="title" id="r1" value="Mr"><label for="r1">Mr.</label>
          <input type="radio" required name="title" id="r2" value="Ms"><label for="r2">Ms.</label> -->
          <input type="checkbox" required name="title" id="r1" value="Mr"><label for="r1">Mr.</label>
          <input type="checkbox" required name="title" id="r2" value="Ms"><label for="r2">Ms.</label>
        </fieldset>
        </p>
        <p>
          <label for="n1">How old are you?</label>
          <!-- The pattern attribute can act as a fallback for browsers which
              don't implement the number input type but support the pattern attribute.
              Please note that browsers that support the pattern attribute will make it
              fail silently when used with a number field.
              Its usage here acts only as a fallback -->
          <input type="number" min="12" max="120" step="1" id="n1" name="age" pattern="\d+">
        </p>
        <p>
          <label for="t1">What's your favorite fruit?<abbr title="This field is mandatory">*</abbr></label>
          <input type="text" id="t1" name="fruit" list="l1" required
            pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
          <datalist id="l1">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Apple</option>
            <option>Strawberry</option>
            <option>Lemon</option>
            <option>Orange</option>
          </datalist>
        </p>
        <p>
          <label for="t2">What's your e-mail?</label>
          <input type="email" id="t2" name="email">
        </p>
        <p>
          <label for="t3">Leave a short message</label>
          <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
        </p>
        <p>
          <button type="submit" >Submit</button>
        </p>
      </form>

      <hr>

      <form>
        <label for="mail">I would like you to provide me an e-mail</label>
        <input type="email" id="mail" name="mail">
        <button type="submit" >Submit</button>
      </form>

      <form>
        <label for="emailForCheck">Введите почту для проверки</label>
        <input type="email" id="emailForCheck" name="emailForCheck">
        <button type="submit" id="emailForCheckSubmit">Проверить</button>
      </form>

    </div>


    <script src="checking-zip-form.js"></script>
    <script src="checking-email.js"></script>

    <script src="checking-file-size.js"></script>
    <script>
      var email = document.getElementById("mail");

        email.addEventListener("input", function (event) {
          if (email.validity.typeMismatch) {
            email.setCustomValidity("I expect an e-mail, darling!");
          } else {
            email.setCustomValidity("");
          }
        });
    </script>
  </body>
</html>
