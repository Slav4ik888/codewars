<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkbox lesson</title>
  </head>
  <body>
    <div class="container">

      <p>Регистрируясь на сайте, вы выражаете своё согласие на обработку персональных данных, в соответствии с
      <div class="policy__link">Политикой конфиденциальности.</div></p>
      
      <div class="check__container">
        <label class="check option">
          <input type="checkbox" class="visually-hidden check__input" />
          <span class="check__box"></span>
          Согласен
        </label>
        
        <label class="check option">
          <input type="checkbox" class="visually-hidden check__input" checked />
          <span class="check__box"></span>
          Согласен
        </label>
        
        <label class="check option">
          <input type="checkbox" class="visually-hidden check__input" disabled />
          <span class="check__box"></span>
          Согласен
        </label>
        
        <label class="check option">
          <input type="checkbox" class="visually-hidden check__input" checked disabled />
          <span class="check__box"></span>
          Согласен
        </label>
      </div>
        
    </div>
  </body>
</html>
